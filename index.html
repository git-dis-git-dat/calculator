<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="calc-container">
        <div id="display">0</div>

        <div id="clear" class="btn">AC</div>
        <div id="inverse" class="btn special">+/-</div>
        <div id="percent" class="btn special">%</div>
        <div id="divide" class="btn operator">/</div>

        <div id="_7" class="btn num">7</div>
        <div id="_8" class="btn num">8</div>
        <div id="_9" class="btn num">9</div>
        <div id="multiply" class="btn operator">*</div>

        <div id="_4" class="btn num">4</div>
        <div id="_5" class="btn num">5</div>
        <div id="_6" class="btn num">6</div>
        <div id="subtract" class="btn operator">-</div>
        
        <div id="_1" class="btn num">1</div>
        <div id="_2" class="btn num">2</div>
        <div id="_3" class="btn num">3</div>
        <div id="add" class="btn operator">+</div>

        <div id="_0" class="btn num">0</div>
        <div id="decimal" class="btn">.</div>
        <div id="equals" class="btn">=</div>
    </div>
</body>
</html>
