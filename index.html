<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="calc-container">
        <div id="display">123456</div>

        <div id="clear" class="btn special">AC</div>
        <div id="inverse" class="btn special">+/-</div>
        <div id="percent" class="btn special">%</div>
        <div id="divide" class="btn operator">/</div>

        <div id="seven" class="btn num">7</div>
        <div id="eight" class="btn num">8</div>
        <div id="nine" class="btn num">9</div>
        <div id="multiply" class="operator">*</div>

        <div id="four" class="btn num">4</div>
        <div id="five" class="btn num">5</div>
        <div id="six" class="btn num">6</div>
        <div id="subtract" class="operator">-</div>
        
        <div id="one" class="btn num">1</div>
        <div id="two" class="btn num">2</div>
        <div id="three" class="btn num">3</div>
        <div id="add" class="btn operator">+</div>

        <div id="zero" class="btn num">0</div>
        <div id="decimal" class="btn num">.</div>
        <div id="equals" class="btn operator">=</div>
<!-- NONE OF THESE INT IDs ARE VALID SELECTORS -->
    </div>
</body>
</html>
